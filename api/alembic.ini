# Alembic configuration for AgentSentry

[alembic]
# Path to migration scripts (relative to this file's directory)
script_location = alembic

# Prepend this path to sys.path if present (default is current working directory)
prepend_sys_path = .

# Optional: customize revision filenames
# file_template = %%(year)d_%%(month).2d_%%(day).2d-%%(rev)s_%%(slug)s

# Version locations and behavior
version_path_separator = os  # use os.pathsep for multiple version paths

# Output encoding for new revision files
output_encoding = utf-8

# Choose ONE sqlalchemy.url based on where you run Alembic:
# 1) Host: run Alembic from your machine, connecting to the Compose-exposed Postgres
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/agentsentry

# 2) Container: run Alembic inside the api container (uncomment the line below)
# sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db:5432/agentsentry


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
