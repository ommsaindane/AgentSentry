name: agentsentry

networks:
  default:
    name: ${NETWORK_NAME:-agentsentry_net}

services:
  db:
    image: postgres:16
    container_name: agentsentry_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agentsentry}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agentsentry}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: agentsentry_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: agentsentry_api
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/agentsentry}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PYTHONPATH: /workspace
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /workspace
    volumes:
      - ../:/workspace:cached
    ports:
      - "${API_PORT:-8000}:8000"
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build:
      context: ..
      dockerfile: worker/Dockerfile
    container_name: agentsentry_worker
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/agentsentry}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PYTHONPATH: /workspace
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /workspace/worker
    volumes:
      - ../:/workspace:cached
    command: ["python", "worker.py"]

volumes:
  db_data:
  redis_data:
